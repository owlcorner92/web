<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shades of Grey Motive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
  }

  h1 {
    color: #333333;
    margin-top: 0;
  }

  p {
    color: #666666;
    line-height: 1.5;
  }

  .dark-text {
    color: #444444;
  }

  .light-text {
    color: #999999;
  }

  .button {
    background-color: #777777;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #555555;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Shades of Grey Motive</h1>
    <p class="dark-text">This is an example of a simple design using different shades of grey.</p>
    <p class="light-text">Feel free to customize and use this as a starting point for your projects.</p>
    <button class="button">Learn More</button>
  </div>
</body>
</html>
